<svg xmlns="http://www.w3.org/2000/svg" width="192" height="192" viewBox="0 0 192 192">
  <!-- Background -->
  <rect width="192" height="192" fill="#1C1A17"/>

  <!-- Bauhaus grid pattern -->
  <rect x="16" y="16" width="48" height="48" fill="#C8391A"/>
  <rect x="72" y="16" width="48" height="48" fill="#D4941A"/>
  <rect x="128" y="16" width="48" height="48" fill="#8B2E1A"/>

  <rect x="16" y="72" width="48" height="48" fill="#C4821A"/>
  <rect x="72" y="72" width="48" height="48" fill="#2C2820"/>
  <rect x="128" y="72" width="48" height="48" fill="#C8391A"/>

  <rect x="16" y="128" width="48" height="48" fill="#D4941A"/>
  <rect x="72" y="128" width="48" height="48" fill="#8B2E1A"/>
  <rect x="128" y="128" width="48" height="48" fill="#C4821A"/>

  <!-- Globe symbol -->
  <circle cx="96" cy="96" r="32" fill="none" stroke="#F5F0E8" stroke-width="3"/>
  <ellipse cx="96" cy="96" rx="14" ry="32" fill="none" stroke="#F5F0E8" stroke-width="2"/>
  <line x1="64" y1="96" x2="128" y2="96" stroke="#F5F0E8" stroke-width="2"/>
  <line x1="96" y1="64" x2="96" y2="128" stroke="#F5F0E8" stroke-width="2"/>
</svg>
