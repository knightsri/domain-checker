<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <!-- Background -->
  <rect width="512" height="512" fill="#1C1A17"/>

  <!-- Bauhaus grid pattern -->
  <rect x="32" y="32" width="128" height="128" fill="#C8391A"/>
  <rect x="176" y="32" width="128" height="128" fill="#D4941A"/>
  <rect x="320" y="32" width="128" height="128" fill="#8B2E1A"/>

  <rect x="32" y="176" width="128" height="128" fill="#C4821A"/>
  <rect x="176" y="176" width="160" height="160" fill="#2C2820"/>
  <rect x="352" y="176" width="128" height="128" fill="#C8391A"/>

  <rect x="32" y="320" width="128" height="128" fill="#D4941A"/>
  <rect x="176" y="352" width="128" height="128" fill="#8B2E1A"/>
  <rect x="352" y="352" width="128" height="128" fill="#C4821A"/>

  <!-- Globe symbol -->
  <circle cx="256" cy="256" r="85" fill="none" stroke="#F5F0E8" stroke-width="8"/>
  <ellipse cx="256" cy="256" rx="38" ry="85" fill="none" stroke="#F5F0E8" stroke-width="5"/>
  <line x1="171" y1="256" x2="341" y2="256" stroke="#F5F0E8" stroke-width="5"/>
  <line x1="256" y1="171" x2="256" y2="341" stroke="#F5F0E8" stroke-width="5"/>

  <!-- Horizontal latitude lines -->
  <line x1="180" y1="220" x2="332" y2="220" stroke="#F5F0E8" stroke-width="3"/>
  <line x1="180" y1="292" x2="332" y2="292" stroke="#F5F0E8" stroke-width="3"/>
</svg>
